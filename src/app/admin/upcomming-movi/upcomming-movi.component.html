<div class="container-fluid  shadow  p-0">
  <div class="section1" style=" background-size: cover;
   background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib');
  color: white;">
  </div>
  <div class="section1">
    <div class="row section1 p-0 m-0" style="opacity:#ef3405;">
      <div class="col-md-3" style="background-image: url('{{imagebaseUrl+randomImagepath}}');"></div>
      <div class="col-md-3" style="background-image: url('{{imagebaseUrl+randomImagepath}}');"></div>
      <div class="col-md-3" style="background-image: url('{{imagebaseUrl+randomImagepath}}');"></div>
      <div class="col-md-3" style="background-image: url('{{imagebaseUrl+randomImagepath}}');"></div>
    </div>
    <div class="centered">
      <h1 class="text-center mb-5" style="font-size:230%;">UPCOMMING MOVI</h1>
      <form class="example">
        <button class="button1"><i class="fa fa-search" (click)="onClickSearch()"></i></button>
        <input type="text" placeholder="Search by name.." name="search"  [(ngModel)]="searchText">
        <button style="background: #ef3405;" id="clear"><i class="fa fa-close"></i></button>
      </form>
    </div>
  </div>
  <h1 class="p-2">{{title}}</h1>
  <div class="card-container m-3 p-3">
    <div class="row justify-content-center">
      <div class="col-md-4 col-lg-2"
        *ngFor="let data of upcommingData | paginate: { itemsPerPage: 18, currentPage: p }">

        <div class="card" style="min-height:400px;">
          <img class="card-img-top" src={{imagebaseUrl+data.poster_path}} alt="imageurl" width="100%" height="300px">
          <div class="card-body">
            <p class="card-title">{{data.title}}</p>
            <h6 class="card-text">Release_date : {{data.release_date}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="float-right">
    <div class="p-2 m-2">
      <ul class="pagination shadow">
        <li class="page-item">
          <a class="page-link" (click)="pagination.onFirst()">First</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="pagination.onPrevious()">Previous</a>
        </li>
        <input disabled #pagination="pagination" appPagination type="number" min="1" max=TotalPage
          [totalPages]=TotalPage value="1" (onChangeEventEmitter)="onPageChange($event)" />
        <li class="page-item">
          <a class="page-link" (click)="pagination.onNext()">Next</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="pagination.onLast()">Last</a>
        </li>
      </ul>
    </div>
  </div>
</div>
